<body>
    <style>
        body{
            background-color: yellow;
            color: blue;
            font-size: 24;
        }
    </style>
    <script>
let times
let number = +prompt("скільки разів написати?", 100)
for (let count  = 1; count <= number; count++){
  document.writeln(count+" СЛАВА УКРАЇНІ!!!" +"<br>")
if (number == 11 || number == 12 || number == 13 || number == 14) {
     times = "разів" 
}else if (number%100 == 1 || number%10 == 1) {
    times = "раз"
}else if (number%100 == 2 || number%100 == 3 || number%100 == 4 || number%10 == 2 || number%10 == 3 || number%10 == 4) {
     times = "рази"

 }else {
     times = "разів"
}}
document.writeln(`ГЕРОЯМ СЛАВА!!! ${number} ${times}!` +"<br>")
    </script>
